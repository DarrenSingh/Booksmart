version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - ${WEB_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
  php:
    build:
      context: .
      dockerfile: PHP.dockerfile
    env_file: /.env
    volumes:
      - ./app:/app
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysqldata:/var/lib/mysql
      - ./app/public/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
volumes:
  mysqldata: {}
